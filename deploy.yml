---
- name: Deploy application containers
  hosts: localhost
  tasks:
    - name: Create network if not exists
      community.docker.docker_network:
        name: app_network
        state: present
    
    - name: Stop and remove existing containers
      community.docker.docker_container:
        name: "{{ item }}"
        state: absent
        force_kill: yes
      loop:
        - frontend
        - backend
        - db
        - prometheus
        - grafana
    
    - name: Deploy MySQL container
      community.docker.docker_container:
        name: db
        image: mysql:8.0
        network_mode: host
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: appdb
          MYSQL_USER: user
          MYSQL_PASSWORD: user@1234
        volumes:
          - "./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro"
          - "mysql_data:/var/lib/mysql"
        state: started
        restart_policy: always
    
    - name: Wait for MySQL to initialize
      ansible.builtin.wait_for:
        timeout: 30
      delegate_to: localhost
    
    - name: Deploy backend container
      community.docker.docker_container:
        name: backend
        image: "{{ docker_hub_user }}/backend:latest"
        network_mode: host
        env:
          DB_HOST: "localhost"
          DB_NAME: "appdb"
          DB_USER: "user"
          DB_PASSWORD: "user@1234"
        state: started
        restart_policy: always
    
    - name: Deploy frontend container
      community.docker.docker_container:
        name: frontend
        image: "{{ docker_hub_user }}/frontend:latest"
        network_mode: host
        state: started
        restart_policy: always

